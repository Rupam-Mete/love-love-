<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All My Love for You ❤️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">My Love, My World ❤️</h1>
    <p class="subtitle">Every heartbeat whispers your name...</p>

    <div class="heart-wrapper"></div>

    <div class="message-box">
      <p class="love-msg">You are my sunshine on rainy days 🌧️☀️</p>
      <p class="love-msg">You make my soul smile just by being you 😊</p>
      <p class="love-msg">Forever sounds perfect with you 💍</p>
    </div>

    <button id="surpriseBtn">Click for Surprise 🎁</button>

    <div id="surpriseBox" class="surprise hidden">
      <p>🌹 A rose of love just for you 🌹</p>
      <img src="images/rose.gif" alt="Rose Blooming" class="gif-img" />
    </div>

    <img src="images/love-end.jpg" alt="Forever Love" class="final-img" />
  </div>

  <script src="script.js"></script>
</body>
</html>
